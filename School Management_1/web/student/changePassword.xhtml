<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <body>

    <ui:composition template="./studentTemplate.xhtml">

      <ui:define name="title">
        School Management - #{loginInfoBean.userName} - Change Password
      </ui:define>

      <ui:define name="content">
        <f:view>
          <h:form enctype="multipart/form-data">
            <p:panel id="all" style="font-size: 9pt">
              <p:growl showDetail="true" id="g"/>
              <p:fieldset legend="Login Information">
                <h:panelGrid columns="3" cellpadding="7" style="margin: 0 auto">
                  <p:outputLabel value="User Name :"/>
                  <p:outputLabel value="#{loginInfoBean.userName}" />
                  <br /> 
                  
                  <p:outputLabel value="Old Password :"/>
                  <p:password id="old_psss" value="#{loginInfoBean.oldPassword}" required="true" requiredMessage="please enter password" style="color: peru"/>
                  <p:message for="old_psss"/>
                  
                  <p:outputLabel value="Password :"/>
                  <p:password id="psss" value="#{loginInfoBean.newPassword}" required="true" requiredMessage="please enter password" style="color: peru"/>
                  <p:message for="psss"/>

                  <p:outputLabel value="Confirm Password :"/>
                  <p:password id="cpsss" value="#{loginInfoBean.confirmPassword}" required="true" requiredMessage="please enter password" style="color: peru"/>
                  <p:message for="cpsss"/>

                </h:panelGrid>
                <h:panelGrid columns="1" style="margin: 0 auto;">
                    <p:commandButton value="Save" action="#{loginInfoBean.savePassword()}" update="all,g" ajax="false"/>
                </h:panelGrid>
              </p:fieldset>
            </p:panel>
          </h:form>
        </f:view>
      </ui:define>
    </ui:composition>
  </body>
</html>
