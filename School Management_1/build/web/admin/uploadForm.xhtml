<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>

    <ui:composition template="adminTemplate.xhtml">
      <ui:define name="title">
        Upload &amp; Restore
      </ui:define>

      <ui:define name="right">

      </ui:define>

     <ui:define name="content">
        <f:view>
            <h:form>
            <p:growl id="warn" showDetail="true"/>
            <p:fieldset legend="Upload and Restore Db" style="margin: 0 auto;width: 400px;">
              <h:panelGrid columns="3" cellpadding="10" id="pgg">
                <p:outputLabel value="Select Sql File :"/>
                <p:fileUpload fileUploadListener="#{backupRestoreBean.uploadSqlFile}"  id="uploadSqlMsg" multiple="false" showButtons="false"  dragDropSupport="false" allowTypes="/(\.|\/)(sql)$/"/>
                <p:message for="uploadSqlMsg" />
              </h:panelGrid>
            </p:fieldset>
          </h:form>
        </f:view>
      </ui:define> 

    </ui:composition>
  </body>
</html>
