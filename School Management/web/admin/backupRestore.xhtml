<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>

    <ui:composition template="adminTemplate.xhtml">

      <ui:define name="title">
        Backup Restore
      </ui:define>

      <ui:define name="right">

      </ui:define>

      <ui:define name="content">
          <h:outputLabel>#{backupRestoreBean.restoreMsg}</h:outputLabel>
          <h:outputLabel>#{backupRestoreBean.backupMsg}</h:outputLabel>
         
        <h:panelGrid border="0" cellpadding="3" columns="2" columnClasses="pfcol,pscol">
            <f:view>
          <h:form>
            <p:panel id="all" style="font-size: 9pt;padding: 0;margin: 0;border: none;">
              <p:growl showDetail="true" id="g"/>
              <h:panelGrid columns="1" style="margin: 0 auto;">
                  <p:commandButton value="one click backup" action="#{backupRestoreBean.oneClickBackup()}" update="all,g" ajax="false"/>
              </h:panelGrid>
              <h:panelGrid columns="1" style="margin: 0 auto;">
                  <p:commandButton value="one click restore" action="#{backupRestoreBean.oneClickRestore()}" update="all,g" ajax="false"/>
              </h:panelGrid>
            </p:panel>
          </h:form>
        </f:view>
        </h:panelGrid>
        <hr/>
        <h:panelGrid border="0" cellpadding="3" columns="3" columnClasses="pfool,pscl">
            
            <h:dataTable value="#{backupRestoreBean.backup}" var="backupData">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{backupData.fileName}
                </h:column>
                 <h:column>
                    <f:facet name="header">Created Date Time</f:facet>
                    #{backupData.createdDateTime}
                </h:column>
                 <h:column>
                    <f:facet name="header">Download</f:facet>
                    <h:outputLink  value="#{backupData.filePath}" >Download</h:outputLink>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
      </ui:define>


    </ui:composition>

  </body>
</html>
