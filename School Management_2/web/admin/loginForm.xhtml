<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>

    <ui:composition template="adminTemplate.xhtml">
      <ui:define name="title">
        Verify User to upload sql file into google drive
      </ui:define>

      <ui:define name="right"> </ui:define>
        <ui:define name="content">
            <h:outputLabel>#{backupRestoreBean.uploadMsg}</h:outputLabel>
        <f:view>
            <h:form target="backupRestore.xhtml">
                <p:growl id="warn" showDetail="true"/>
                <p:fieldset legend="User verification" style="margin: 0 auto;width: 400px;">
                  <h:panelGrid columns="3" cellpadding="10" id="pgg">

                    <p:outputLabel value="Username :"/>
                    <p:inputText value="#{backupRestoreBean.adminUser}" id="unam"/>
                    <p:message for="unam"/>

                    <p:outputLabel value="Password :"/>
                    <p:password value="#{backupRestoreBean.adminPassword}" id="pss"/>
                    <p:message for="pss"/>   

                    <p:outputLabel value=""/>
                    <p:commandButton value="Verify" action="#{backupRestoreBean.backupToGoogleDrive}" update="warn, pgg" style="margin: 0 auto;font-size: 9pt;"/>
                  </h:panelGrid>
                </p:fieldset>
          </h:form>
        </f:view>
      </ui:define>  
    </ui:composition>

  </body>
</html>
